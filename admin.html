<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Fidelity FX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --neon-y: #eaff00;
            --green: #00ff88;
            --red: #ff4e50;
            --blue: #004cff;
            --bg: #030508;
            --card: #0d1117;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg);
            color: #fff;
            padding: 20px;
        }
        
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-box {
            background: var(--card);
            padding: 50px;
            border-radius: 25px;
            border: 2px solid var(--red);
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255,78,80,0.3);
        }
        
        .admin-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .login-title {
            font-family: 'Orbitron';
            font-size: 32px;
            color: var(--red);
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--red);
        }
        
        .login-subtitle {
            color: #848e9c;
            margin-bottom: 30px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 20px;
            background: #000;
            border: 2px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            font-family: 'Orbitron';
            text-align: center;
            outline: none;
            margin-bottom: 20px;
        }
        
        input[type="password"]:focus {
            border-color: var(--red);
        }
        
        .btn-login {
            width: 100%;
            padding: 20px;
            background: var(--red);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron';
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #161b22, #0d1117);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--red);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title {
            font-family: 'Orbitron';
            font-size: 32px;
            color: var(--red);
            text-shadow: 0 0 20px var(--red);
        }
        
        .admin-badge {
            background: var(--red);
            color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Orbitron';
            font-weight: bold;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #333;
            text-align: center;
        }
        
        .stat-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #848e9c;
            font-family: 'Orbitron';
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 36px;
            font-family: 'Orbitron';
            font-weight: bold;
            color: var(--neon-y);
        }
        
        .search-bar {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
        }
        
        .search-bar input {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }
        
        .search-bar button {
            background: var(--neon-y);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
        }
        
        .users-table {
            background: var(--card);
            border-radius: 20px;
            border: 1px solid #333;
            overflow: hidden;
        }
        
        .table-header {
            background: #000;
            padding: 20px;
            font-family: 'Orbitron';
            color: var(--neon-y);
            border-bottom: 2px solid #333;
        }
        
        .user-row {
            padding: 20px;
            border-bottom: 1px solid #222;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 2fr;
            gap: 15px;
            align-items: center;
        }
        
        .user-row:hover {
            background: rgba(234,255,0,0.05);
        }
        
        .btn-action {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron';
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-edit {
            background: var(--blue);
            color: #fff;
        }
        
        .btn-delete {
            background: transparent;
            border: 1px solid var(--red);
            color: var(--red);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--card);
            padding: 40px;
            border-radius: 25px;
            border: 2px solid var(--neon-y);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            font-family: 'Orbitron';
            font-size: 24px;
            color: var(--neon-y);
            margin-bottom: 25px;
        }
        
        .close-modal {
            float: right;
            font-size: 32px;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-family: 'Orbitron';
            font-size: 12px;
            color: var(--neon-y);
            margin-bottom: 8px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }
        
        .btn-save {
            width: 100%;
            background: var(--neon-y);
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 12px;
            font-family: 'Orbitron';
            font-weight: bold;
            z-index: 10000;
            animation: slideIn 0.3s;
        }
        
        .toast.success { background: var(--green); color: #000; }
        .toast.error { background: var(--red); color: #fff; }
        
        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="admin-icon">üîê</div>
            <h1 class="login-title">ADMIN ACCESS</h1>
            <p class="login-subtitle">Enter password to continue</p>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <button class="btn-login" onclick="login()">LOGIN</button>
        </div>
    </div>
    
    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display:none;">
        <div class="admin-header">
            <div>
                <div class="admin-title">üîê ADMIN CONTROL CENTER</div>
                <small style="color:#848e9c;">Manage all users and investments</small>
            </div>
            <div class="admin-badge">SUPER ADMIN</div>
        </div>
        
        <div class="stats-overview">
            <div class="stat-box">
                <div class="stat-icon">üë•</div>
                <div class="stat-label">TOTAL USERS</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-icon">üí∞</div>
                <div class="stat-label">TOTAL BALANCE</div>
                <div class="stat-value" style="color:var(--green);" id="totalBalance">$0</div>
            </div>
            <div class="stat-box">
                <div class="stat-icon">üìä</div>
                <div class="stat-label">INVESTMENTS</div>
                <div class="stat-value" style="color:var(--blue);" id="totalInvestments">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-icon">üì§</div>
                <div class="stat-label">WITHDRAWALS</div>
                <div class="stat-value" style="color:var(--red);" id="totalWithdrawals">0</div>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by name, email, or user ID..." onkeyup="filterUsers()">
            <button onclick="loadUsers()">üîÑ REFRESH</button>
        </div>
        
        <div class="users-table">
            <div class="table-header">USER MANAGEMENT</div>
            <div id="usersList"></div>
        </div>
    </div>
    
    <!-- Edit User Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-header">EDIT USER</div>
            
            <div class="form-group">
                <label>USER ID</label>
                <input type="text" id="edit_userId" readonly>
            </div>
            
            <div class="form-group">
                <label>BALANCE (USD)</label>
                <input type="number" id="edit_balance" step="0.01">
            </div>
            
            <div class="form-group">
                <label>PROFIT (USD)</label>
                <input type="number" id="edit_profit" step="0.01">
            </div>
            
            <div class="form-group">
                <label>STATUS</label>
                <select id="edit_status">
                    <option value="unverified">Unverified</option>
                    <option value="pending">Pending</option>
                    <option value="verified">Verified</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>ADD TRANSACTION</label>
                <select id="transaction_type">
                    <option value="">-- Select Type --</option>
                    <option value="DEPOSIT">Deposit</option>
                    <option value="WITHDRAWAL">Withdrawal</option>
                    <option value="PROFIT">Profit</option>
                    <option value="BONUS">Bonus</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>AMOUNT (USD)</label>
                <input type="number" id="transaction_amount" step="0.01">
            </div>
            
            <button class="btn-save" onclick="saveUser()">üíæ SAVE CHANGES</button>
        </div>
    </div>
    
    <script>
        const ADMIN_PASSWORD = "Admin2024!"; // Change this!
        let currentEditingUser = null;
        let allUsers = [];
        
        function login() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadUsers();
            } else {
                showToast('Incorrect password', 'error');
            }
        }
        
        function loadUsers() {
            allUsers = JSON.parse(localStorage.getItem('fidelity_users') || '[]');
            displayUsers(allUsers);
            updateStats();
        }
        
        function displayUsers(users) {
            const container = document.getElementById('usersList');
            
            if (users.length === 0) {
                container.innerHTML = '<div style="padding:40px; text-align:center; color:#666;">No users yet</div>';
                return;
            }
            
            container.innerHTML = users.map(user => `
                <div class="user-row">
                    <div>
                        <b>${user.fname} ${user.lname}</b><br>
                        <small style="color:#666;">${user.email}</small>
                    </div>
                    <div>${user.country}</div>
                    <div style="color:var(--green); font-family:'Orbitron';">$${parseFloat(user.balance || 0).toFixed(2)}</div>
                    <div style="color:var(--neon-y);">+$${parseFloat(user.profit || 0).toFixed(2)}</div>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-action btn-edit" onclick="editUser('${user.id}')">‚úèÔ∏è EDIT</button>
                        <button class="btn-action btn-delete" onclick="deleteUser('${user.id}')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }
        
        function editUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            currentEditingUser = userId;
            document.getElementById('edit_userId').value = userId;
            document.getElementById('edit_balance').value = user.balance || 0;
            document.getElementById('edit_profit').value = user.profit || 0;
            document.getElementById('edit_status').value = user.status || 'unverified';
            
            document.getElementById('editModal').style.display = 'flex';
        }
        
        function saveUser() {
            const user = allUsers.find(u => u.id === currentEditingUser);
            if (!user) return;
            
            user.balance = parseFloat(document.getElementById('edit_balance').value);
            user.profit = parseFloat(document.getElementById('edit_profit').value);
            user.status = document.getElementById('edit_status').value;
            
            const transType = document.getElementById('transaction_type').value;
            const transAmount = document.getElementById('transaction_amount').value;
            
            if (transType && transAmount) {
                if (!user.history) user.history = [];
                user.history.unshift({
                    type: transType,
                    amount: transAmount,
                    date: new Date().toLocaleDateString(),
                    status: 'Success'
                });
            }
            
            localStorage.setItem('fidelity_users', JSON.stringify(allUsers));
            
            // Update current user if they're logged in
            const currentUser = JSON.parse(localStorage.getItem('fidelity_current_user') || '{}');
            if (currentUser.id === user.id) {
                localStorage.setItem('fidelity_current_user', JSON.stringify(user));
            }
            
            loadUsers();
            closeModal();
            showToast('User updated successfully!', 'success');
        }
        
        function deleteUser(userId) {
            if (!confirm('Delete this user? This cannot be undone!')) return;
            
            allUsers = allUsers.filter(u => u.id !== userId);
            localStorage.setItem('fidelity_users', JSON.stringify(allUsers));
            loadUsers();
            showToast('User deleted', 'success');
        }
        
        function filterUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(u => 
                u.fname.toLowerCase().includes(search) ||
                u.lname.toLowerCase().includes(search) ||
                u.email.toLowerCase().includes(search) ||
                u.id.toLowerCase().includes(search)
            );
            displayUsers(filtered);
        }
        
        function updateStats() {
            document.getElementById('totalUsers').textContent = allUsers.length;
            
            const totalBal = allUsers.reduce((sum, u) => sum + parseFloat(u.balance || 0), 0);
            document.getElementById('totalBalance').textContent = '$' + totalBal.toFixed(2);
            
            let investments = 0, withdrawals = 0;
            allUsers.forEach(u => {
                (u.history || []).forEach(h => {
                    if (h.type.includes('INVEST')) investments++;
                    if (h.type.includes('WITHDRAW')) withdrawals++;
                });
            });
            
            document.getElementById('totalInvestments').textContent = investments;
            document.getElementById('totalWithdrawals').textContent = withdrawals;
        }
        
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('transaction_type').value = '';
            document.getElementById('transaction_amount').value = '';
        }
        
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
