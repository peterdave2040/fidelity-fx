<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fidelity FX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --neon-y: #eaff00;
            --green: #00ff88;
            --red: #ff4e50;
            --bg: #030508;
            --card: #0d1117;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(234,255,0,0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(0,255,136,0.15) 0%, transparent 50%);
            z-index: -1;
            animation: pulse 6s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            background: var(--card);
            padding: 50px;
            border-radius: 30px;
            border: 2px solid rgba(234,255,0,0.3);
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .logo {
            text-align: center;
            font-family: 'Orbitron';
            font-size: 32px;
            font-weight: 900;
            color: var(--neon-y);
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--neon-y);
        }
        
        .subtitle {
            text-align: center;
            color: #848e9c;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-family: 'Orbitron';
            font-size: 12px;
            color: var(--neon-y);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input {
            width: 100%;
            padding: 18px;
            background: #000;
            border: 2px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-family: 'Rajdhani';
            outline: none;
            transition: 0.3s;
        }
        
        input:focus {
            border-color: var(--neon-y);
            box-shadow: 0 0 20px rgba(234,255,0,0.2);
        }
        
        .pass-box {
            position: relative;
        }
        
        .toggle-eye {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            cursor: pointer;
            color: #848e9c;
        }
        
        .forgot-link {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 25px;
        }
        
        .forgot-link a {
            color: var(--red);
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        
        .forgot-link a:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--neon-y), #fff);
            color: #000;
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron';
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        
        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 25px rgba(234,255,0,0.4);
        }
        
        .link-text {
            text-align: center;
            margin-top: 25px;
            color: #848e9c;
            font-size: 15px;
        }
        
        .link-text a {
            color: var(--neon-y);
            text-decoration: none;
            font-weight: bold;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--card);
            padding: 40px;
            border-radius: 25px;
            border: 2px solid var(--neon-y);
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 32px;
            color: #666;
            cursor: pointer;
        }
        
        .close:hover {
            color: #fff;
        }
        
        .modal h2 {
            font-family: 'Orbitron';
            color: var(--neon-y);
            margin-bottom: 10px;
        }
        
        .modal p {
            color: #848e9c;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .code-input {
            text-align: center;
            font-size: 32px;
            letter-spacing: 10px;
            font-family: 'Orbitron';
            padding: 20px;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 12px;
            font-family: 'Orbitron';
            font-size: 14px;
            font-weight: bold;
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .toast.success { background: var(--green); color: #000; }
        .toast.error { background: var(--red); color: #fff; }
        
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container { padding: 30px 20px; }
            .logo { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FIDELITY FX</div>
        <div class="subtitle">Welcome back!</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Password *</label>
                <div class="pass-box">
                    <input type="password" id="password" placeholder="Enter password" required>
                    <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            
            <div class="forgot-link">
                <a onclick="showForgotModal()">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="link-text">
            Don't have an account? <a href="register.html">Register now</a>
        </div>
    </div>
    
    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Reset Password</h2>
            <p>Enter your registered email address</p>
            <input type="email" id="resetEmail" placeholder="your@email.com">
            <button class="btn" onclick="sendResetCode()" style="margin-top: 20px;">Send Code</button>
        </div>
    </div>
    
    <!-- Verification Code Modal -->
    <div class="modal" id="codeModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Enter Verification Code</h2>
            <p>We sent a 6-digit code to your email</p>
            <input type="text" id="verifyCode" class="code-input" maxlength="6" placeholder="000000">
            <button class="btn" onclick="verifyCode()" style="margin-top: 20px;">Verify</button>
        </div>
    </div>
    
    <!-- New Password Modal -->
    <div class="modal" id="newPassModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Create New Password</h2>
            <p>Enter your new password</p>
            <input type="password" id="newPassword" placeholder="New password" style="margin-bottom: 15px;">
            <input type="password" id="confirmNewPassword" placeholder="Confirm password">
            <button class="btn" onclick="updatePassword()" style="margin-top: 20px;">Update Password</button>
        </div>
    </div>
    
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("FYboHXGDhZynIdpOH");
        })();
        
        let generatedCode = '';
        let resetEmail = '';
        
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        function showForgotModal() {
            document.getElementById('forgotModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }
        
        async function sendResetCode() {
            resetEmail = document.getElementById('resetEmail').value.trim();
            
            if (!resetEmail) {
                showToast('Please enter your email', 'error');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('fidelity_users') || '[]');
            const user = users.find(u => u.email === resetEmail);
            
            if (!user) {
                showToast('Email not found', 'error');
                return;
            }
            
            // Generate 6-digit code
            generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            // Send email
            try {
                await emailjs.send('service_x2vpc4n', 'template_kn7b6lo', {
                    to_email: resetEmail,
                    to_name: user.fname,
                    verification_code: generatedCode,
                    from_name: 'Fidelity FX Security'
                });
                
                showToast('Code sent to your email', 'success');
                closeModal();
                document.getElementById('codeModal').style.display = 'flex';
            } catch (error) {
                showToast('Failed to send email', 'error');
                console.error(error);
            }
        }
        
        function verifyCode() {
            const enteredCode = document.getElementById('verifyCode').value.trim();
            
            if (enteredCode === generatedCode) {
                showToast('Code verified!', 'success');
                closeModal();
                document.getElementById('newPassModal').style.display = 'flex';
            } else {
                showToast('Invalid code', 'error');
            }
        }
        
        function updatePassword() {
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmNewPassword').value;
            
            if (!newPass || newPass.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }
            
            if (newPass !== confirmPass) {
                showToast('Passwords do not match', 'error');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('fidelity_users') || '[]');
            const userIndex = users.findIndex(u => u.email === resetEmail);
            
            if (userIndex !== -1) {
                users[userIndex].password = newPass;
                localStorage.setItem('fidelity_users', JSON.stringify(users));
                
                showToast('Password updated successfully!', 'success');
                closeModal();
                
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            }
        }
        
        // Login Form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            const users = JSON.parse(localStorage.getItem('fidelity_users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                localStorage.setItem('fidelity_current_user', JSON.stringify(user));
                showToast('Login successful!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showToast('Invalid email or password', 'error');
            }
        });
    </script>
</body>
</html>
